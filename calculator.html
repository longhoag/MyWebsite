<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Decimals to Fractions Calculator</title>

    <link rel="stylesheet" type="text/css" href="decimals/css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="calculator">
            <h1>Decimal to Fraction Calculator</h1>
            <p>This tool generates a fraction given a number with a decimal. Encase the repetend (infinitely repeating digits) in parentheses. For example 1/3 would be writen as: 0.(3). Negative numbers are not accepted.</p>
            <div class="input-wrapper">
                <input id="input" type="text" autocomplete="off" placeholder="Enter a decimal numer">
            </div>
            <p id="output"></p>
        </div>
    </div>

    <footer>&copy; Copyright 2022 RK Productions</footer>

    <script src="decimals/js/obfuscated.js"></script>
</body>
</html>
